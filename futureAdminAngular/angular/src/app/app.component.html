<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1> Admin Manager</h1>
    <span class="menu-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="userList">
        <div class="iconNavSide"><i style="color:darkred;" class="fa fa-list"></i></div> User Management
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="sidenav.toggle()">
        <div class="iconNavSide"><i style="color:red;" class="fa fa-close"></i></div>Close
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet>
      </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
