<div class="mat-elevation-z8">

  <form [formGroup]="signinForm" class="normal-form">
      <mat-grid-list cols="1" rowHeight="200px">
          <mat-grid-tile>
              <div class="controles-container">
                  <mat-form-field class="inputSpace">
                      <input formControlName="email" matInput placeholder="email" />
                      <!-- <mat-error>email is required</mat-error> -->
                  </mat-form-field>

                  <mat-form-field class="inputSpace">
                      <input formControlName="password" matInput placeholder="Password" type="password" />
                      <!-- <mat-error>Password is required</mat-error> -->
                  </mat-form-field>
              </div>

          </mat-grid-tile>
      </mat-grid-list>

      <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="!signinForm.valid"
              (click)="loginUser()">Log in</button>
          <!-- <button mat-raised-button color="warn" (click)="onClear()">Clear</button> -->
      </div>

  </form>
</div>
