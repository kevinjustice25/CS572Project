<div class="medium-list">
    <div class="list-viewer-wrapper">
        <div class="list-header-title">Register</div>

        <form [formGroup]="signupform" (ngSubmit)="onRegisterSubmit()">
            <div class="form-container">
                <mat-form-field>
                    <input id="username" matInput formControlName="username" placeholder="Enter your name" />
                </mat-form-field>

                <mat-form-field>
                    <input id="email" matInput formControlName="email" placeholder="Enter your email" />
                </mat-form-field>

                <mat-form-field>
                    <input id="password" matInput formControlName="password" placeholder="Enter your password"
                        [type]="hide ? 'password':'text'" />
                    <mat-icon matSuffix (click)="hide = !hide">
                        <!-- {{hide ? 'visibility' : 'visibility_off'}} -->
                    </mat-icon>
                </mat-form-field>

                <button mat-button type="submit" class="mat-raised-button mat-primary"
                    [disabled]="!signupform.valid">Register</button>
                <!-- <button mat-button routerLink="/login" class="divider">Login</button> -->
            </div>
        </form>
    </div>
</div>
